<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogemon</title>
    <link rel="icon" type="image/x-icon" href="/dog-solid.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components{
            .searchBar{
                @apply w-[150px] block rounded-lg border border-gray-200 bg-white px-5 py-4 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40  ;
            }
            .searchButton{
                @apply disabled:opacity-25 px-6 py-2 text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80;            
            }
            .dogCard{
                @apply w-[250px] h-[500px] m-[5px] border border-indigo-700 rounded-lg text-indigo-800 flex flex-wrap justify-center items-center;
            }
            .pagesButtons{
                @apply w-[50px] h-[50px] border border-indigo-400;
            }
            .pages{
                @apply font-semibold
            }
            .dogImg{
                @apply w-full h-[200px] object-cover flex items-center justify-center rounded-t-lg;
            }
            img{
                @apply w-[240px] border border-black border-[2px] rounded-lg;
            }
            .dogName{
                @apply text-xl;
            }
            .stats{
                @apply flex flex-wrap items-center justify-center w-full h-[250px];
            }
            .statBar{
                @apply w-[200px] h-[40px] border border-black border-[3px] rounded-full flex bg-[#cbd5e1];
            }
            .statLevels1{
                @apply w-[39px] h-[34px] bg-gradient-to-r from-[#b91c1c] from-60% to-[#f97316] rounded-l-full relative;
            }
            .statLevels2{
                @apply w-[39px] h-[34px] bg-gradient-to-r from-[#f97316] from-50% to-[#facc15];
            }
            .statLevels3{
                @apply w-[39px] h-[34px] bg-gradient-to-r from-[#facc15] from-70% to-[#84cc16];
            }
            .statLevels4{
                @apply w-[39px] h-[34px] bg-gradient-to-r from-[#84cc16] from-70% to-[#3f6212];
            }
            .statLevels5{
                @apply w-[39px] h-[34px] bg-gradient-to-r from-[#3f6212] to-[#365314] to-40% rounded-r-full relative;
            }

            /*login*/

            .myInput{
                @apply w-[150px] block   rounded-lg border border-gray-200 bg-white px-5 py-4 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40  ;

            }
            .myBtn{
                @apply  disabled:opacity-25 px-6 py-2 text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80;            
            }
            .myCard{
                @apply w-[300px] h-[300px] border border-indigo-700 text-indigo-800;
            }
            .page-btn{
                @apply w-[50px] h-[50px] border border-indigo-400;
            }
        }
    </style>
</head>

<body>
    <div class="border flex justify-center gap-2 items-center p-2">
        <input class="searchBar hidden w-[250px]" type="text" placeholder="írd ide a kutyafajtát">
        <button class="searchButton hidden">show dogs</button>
        <div class="loginRegister flex justify-center gap-2 items-center p-2">
            <button class="myBtn logoutBtn hidden" title="username">Logout</button>
        </div>
       <div id="message-container"></div>
    </div>
    <div class="flex flex-wrap justify-center">
        <input class="myInput w-[250px] hidden"  type="text" id="username" placeholder="Username">
        <input class="myInput w-[250px] hidden"  type="password" id="pw" placeholder="Password">
        <button class="myBtn loginBtn">Login</button>
        <button class="myBtn registerBtn">Register</button>
        <div class="cars-list flex flex-wrap justify-center"></div>
    </div>

    <div class="pagination hidden justify-center gap-2 mt-4">
        <button class="firstPage"><i class="fa-solid fa-angles-left"></i></button>
        <button class="previousPage"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="pages flex gap-2"></div>
        <button class="nextPage"><i class="fa-solid fa-chevron-right"></i></button>
        <button class="lastPage"><i class="fa-solid fa-angles-right"></i></button>
    </div>
    
    <script type="module" src="main.js"></script>
</body>

</html>
